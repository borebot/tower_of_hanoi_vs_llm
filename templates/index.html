<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi LLM Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Cairns and Stones vs. LLMs (ToH)</h1>
        <div class="header-row">
            <label for="llm-provider">Provider:</label>
            <select id="llm-provider">
                <option value="ollama">Ollama</option>
                <option value="gemini">Gemini</option>
                <option value="anthropic">Anthropic</option>
                <option value="openai">OpenAI</option>
            </select>
            <label for="model-name">Model:</label>
            <select id="model-select" style="display: none;"></select>
            <input type="text" id="model-name" placeholder="enter model name here">
            <label for="manual-model-toggle">Manual Input:</label>
            <input type="checkbox" id="manual-model-toggle">
            <label for="num-stones">Stones:</label>
            <input type="number" id="num-stones" value="3" min="2" max="10">
        </div>
        <div class="header-row">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="resume-btn" disabled>Resume</button>
            <button id="end-btn" disabled>End</button>
            <button id="reset-btn">Reset</button>
        </div>
    </header>
    <div id="game-container">
        <div id="visualization">
            <!-- Game visualization will be rendered here by script.js -->
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-log">
            <!-- Chat messages will appear here -->
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="Send a message to the LLM..." disabled>
            <button id="send-btn" disabled>&#x27A4;</button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
